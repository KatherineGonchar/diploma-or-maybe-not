<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bcbd288780.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="table-container">
    <div class="left-container">
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <span class="text">Inbox</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-paper-plane"></i></span>
                        <span class="text">Sent</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-calendar-days"></i></span>
                        <span class="text">Schedule</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-gear"></i></span>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="text">Log out</span>
                    </a>
                </li>
                <div class="indicator">
                </div>
            </ul>
        </div>
    </div>
    <div class="middle-container">
        <div class="header">
        <div class="page-control">
            <a href="#">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>
        <div class="search">
            <a href="#" class="search-btn"><i class="fa fa-search"></i></a>
            <input type="text" name="#" id="search" placeholder="Search..">
        </div>
        <div class="info-btn">
            <a href="#"><i class="fa-solid fa-info"></i></a>
        </div>
        <div class="toggle-list-btn">
            <a href="#"><i class="fa-solid fa-list-ul"></i></a>
        </div>
    </div>
        <div class="courses-cards">
            <h2 class="cards-heading">Courses</h2>
            <div class="cards-container">
                <a class="card" href="#">
                    <h3>Course name</h3>
                </a>
                <a class="card" href="#">
                    <h3>Course name</h3>
                </a>
                <a class="card" href="#">
                    <h3>Course name course name course name</h3>
                </a>
            </div>
        </div>
</div>
    <div class="right-container">
        <div class="info-box">
            <div class="info-box-heading">
                <h3 id="info-box-course-name">Course name</h3>
                <span id="teachers-name">Teacher</span>
                <span id="lessons-url"><i class="fa-solid fa-link"></i> url</span>

                <div class="info-box-footer">
                    <div class="lessons-container">
                        <span id="lessons-heading">Lessons</span>
                        <span id="lessons-count">15</span>
                    </div>
                    <div class="terms-container">
                        <span id="terms-heading">Terms</span>
                        <span id="terms-count">1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const list = document.querySelectorAll('.list');
    function activeLink(){
        list.forEach((item) =>
            item.classList.remove('active'));
        this.classList.add('active');
    }
    list.forEach((item) =>
        item.addEventListener('click', activeLink))
</script>
</body>
</html>
